######### General #########

set -g default-shell /bin/zsh
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Use Ctrl-A as prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Start windows and panes at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Keyboard-first (recommended)
set -g mouse off

# Improve ESC responsiveness for vim/neovim in tmux
set -sg escape-time 0

# More useful scrollback in build/test panes
set -g history-limit 200000

# Cursor shape passthrough for Vim (important)
set -as terminal-overrides ',xterm*:Ss=\E[%p1%d q:Se=\E[2 q'

# Splits using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Pane navigation (prefix + hjkl) â€” no Alt/Option conflicts
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes (prefix + HJKL)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Reload config
bind r source-file ~/.tmux.conf \; display "Reloaded tmux.conf"


######### Status Bar (Top + Pretty + Minimal) #########

# Put tmux status bar at TOP
set -g status-position top

# How often to refresh (clock, host, etc.)
set -g status-interval 2

# Status bar colors (clean + modern)
set -g status-style bg=black,fg=brightwhite

# Left: session name, separator
set -g status-left-length 40
set -g status-left " #[fg=brightcyan]#S #[fg=brightblack]|#[default] "

# Window list with subtle style
setw -g window-status-format " #[fg=white]#I:#W "
setw -g window-status-current-format " #[fg=brightyellow,bold]#I:#W #[default] "

# Right: separator | time | hostname
set -g status-right-length 80
set -g status-right " #[fg=brightblack]| #[fg=brightyellow]%Y-%m-%d %H:%M #[fg=brightcyan]#H "


######### Pane Borders #########

set -g pane-border-style fg=brightblack
set -g pane-active-border-style fg=brightyellow


######### Messages #########

set -g message-style bg=black,fg=brightyellow


######### Copy Mode (Vim keys) #########

setw -g mode-keys vi

if-shell 'command -v pbcopy >/dev/null' \
    "bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'pbcopy'"
